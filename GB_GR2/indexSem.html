<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="block">
        <button class="action-btn">Push</button>
    </div>
    <script>
        const block = document.querySelector('.block');
        const itemBlock = document.createElement('div');
        const btn = document.querySelector('.action-btn')
        const css = '.item_1 {color: blue; border: 1px solid black; background: #f8f8f8; padding: 16px}';
        const style = document.createElement('style');

        block.appendChild(itemBlock);
        style.textContent = css;
        document.head.appendChild(style);

        btn.addEventListener('click', () => itemBlock.classList.toggle('item_1'))
    </script>
</body>

</html>
