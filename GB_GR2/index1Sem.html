<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="elem">
        <img src="photo.png" alt="photo">
        <div class="content">
            <h2 class="heading">Lorem, ipsum dolor.</h2>
            <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae, ea!</p>
        </div>
    </div>

    <script>
        const par = document.querySelector('.text');
        console.log(par.previousElementSibling);
        console.log(par.parentElement);
        console.log(par.parentElement.previousElementSibling);
        console.log(par.parentElement.parentElement);

        const btn = document.createElement('button');
        btn.textContent = 'push';
        par.parentElement.parentElement.appendChild(btn);
        const block = document.createElement('div');
        block.textContent = 'You pushed the button';

        btn.addEventListener('click', () => par.parentElement.appendChild(block));
    </script>
</body>

</html>
